<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>RxJs in Angular</span>
    </mat-toolbar>
    <div style="padding: 1rem;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/create-observable">Create observable</a>
      <a mat-list-item routerLink="/subject">Subject</a>
      <a mat-list-item routerLink="/common-operators">Common operators</a>
      <a mat-list-item routerLink="/http-client">Http client</a>
      <a mat-list-item routerLink="/more-info">More info</a>
      <a mat-list-item routerLink="/lost">Get lost</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
